{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Member Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <label for="email" class="block mb-2 font-semibold">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full p-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            <i class="fas fa-sign-in-alt mr-2"></i>Login
        </button>
    </form>
</div>
{% endblock %}
