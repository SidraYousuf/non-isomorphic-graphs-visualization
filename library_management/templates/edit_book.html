{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-6">Edit Book</h1>

    <form method="POST" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" id="title" required
                   value="{{ book.title }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                          focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
            <input type="text" name="author" id="author" required
                   value="{{ book.author }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                          focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="isbn" class="block text-sm font-medium text-gray-700">ISBN</label>
            <input type="text" name="isbn" id="isbn" required
                   value="{{ book.isbn }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                          focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="publish_date" class="block text-sm font-medium text-gray-700">Publish Date</label>
            <input type="date" name="publish_date" id="publish_date" required
                   value="{{ book.publish_date.strftime('%Y-%m-%d') }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                          focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <div class="flex items-center mb-2">
                <button type="button" onclick="clearDescription()" 
                        class="text-sm text-gray-500 hover:text-gray-700">
                    <i class="fas fa-eraser mr-1"></i>Clear
                </button>
            </div>
            <textarea name="description" id="description" rows="4" required
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                             focus:border-blue-500 focus:ring-blue-500">{{- book.description -}}</textarea>
        </div>

        <div>
            <label for="cover_image" class="block text-sm font-medium text-gray-700">Cover Image URL</label>
            <input type="url" name="cover_image" id="cover_image"
                   value="{{ book.cover_image }}"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                          focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="flex justify-end space-x-4 fixed bottom-4 right-4">
            <a href="{{ url_for('book_detail', book_id=book.id) }}" 
               class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
                Cancel
            </a>
            <button type="submit" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-semibold">
                Save Changes
            </button>
        </div>
    </form>
</div>

<script>
function clearDescription() {
    document.getElementById('description').value = '';
}
</script>
{% endblock %}
